<div *ngIf="!isUserAuthenticated()">
  <login></login>
</div>
<div *ngIf="isUserAuthenticated()" style="color:green;">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody *ngFor="let user of tableList; let i = index">
      <tr>
        <th scope="row">{{i + 1}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td><button type="button" class="btn btn-info" (click)="moreInfo($event, user.email, user.role)">More Info</button></td>
        <td><button type="button" class="btn btn-danger" (click)="delete($event, user.email)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
